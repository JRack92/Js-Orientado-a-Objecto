<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>

<body>
    <!-- Navegacion -->
    <nav class="navbar navbar-secondary bg-secondary">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!-- Application -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card-header">
                    <h4>Add A Product</h4>
                </div>
                <form id="product-form" class="card-body">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Product Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="number" id="year" placeholder="Year Product" value="2022" class="form-control">
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" value="Save" class="btn btn-lg btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-md-8" id="product-list">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
