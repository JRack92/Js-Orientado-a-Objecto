<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/darkly/bootstrap.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="contrainer p-4">
      <div class="row">
        <div class="col-md-4 mx-auto text-center">
          <div class="card">
            <div class="card-body">
              <h1 id="weather-location" class="h3"></h1>
              <h3 id="weather-description" class="h4"></h3>
              <h3 id="weather-string" class="h4"></h3>
              <ul class="list-group mt-3">
                <li id="weather-humidity" class="list-group-item"></li>
                <li id="weather-wind" class="list-group-item"></li>
              </ul>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <form id="w-form">
                <div class="form-group">
                  <input
                    autofocus
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="City"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="countryCode"
                    class="form-control mt-1"
                    placeholder="Country Code"
                  />
                </div>
                <div class="form-group d-grid gap-2">
                  <button
                    id="w-change-btn"
                    class="btn btn-primary btn-block mt-2"
                  >
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
